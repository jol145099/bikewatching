<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Traffic in Boston</title>

    <!-- Styles -->
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="map.css" />

    <!-- Mapbox GL CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- Mapbox + D3 as globals -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>

    <!-- Your code -->
    <script src="map.js" defer></script>
  </head>

  <body>
    <header>
      <h1>ðŸš² Bike Traffic in Boston</h1>

      <label class="time-filter">
        Filter by time:
        <input
          id="time-slider"
          type="range"
          min="-1"
          max="1440"
          step="5"
          value="-1"
        />
        <span class="time-display">
          <time id="selected-time"></time>
          <em id="any-time">(any time)</em>
        </span>
      </label>
    </header>

    <main>
      <!-- Mapbox will put its canvas here; we will add an SVG
           overlay with D3 inside this same div. -->
      <div id="map"></div>

      <div class="legend">
        <div style="--departure-ratio: 1">More departures</div>
        <div style="--departure-ratio: 0.5">Balanced</div>
        <div style="--departure-ratio: 0">More arrivals</div>
      </div>
    </main>
  </body>
</html>
